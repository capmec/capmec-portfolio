<!DOCTYPE html>
<html lang="en">
	<head>

			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<link
			rel="shortcut icon"
			href="./img/dogicon.png"
			type="image/x-icon" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

		<link
			rel="stylesheet"
			type="text/css"
			href="css/style.production.css" />

		<title>Clara Pinheiro - Portfolio</title>
	</head>

	<body>
		<!-- Header including the logo and the main navigation -->
		<header class="page-header">
			<img
				src="./img/logo.png"
				alt="personal-logo-with-name"
				class="personal-logo" />

			<nav class="main-navigation page-header__item">
				<ul
					role="menubar"
					class="navigation-list">
					<li role="presentation">
						<button
							onClick="location.href='index.html'"
							role="menuitem"
							class="navigation-list__item navigation-list__item--active button">
							Home
						</button>
					</li>
					<li role="presentation">
						<button
							onClick="location.href='about.html'"
							role="menuitem"
							class="navigation-list__item button__secondary">
							About
						</button>
					</li>
					<li role="presentation">
						<button
							onClick="location.href='work.html'"
							role="menuitem"
							class="navigation-list__item navigation-list__item--active button__secondary">
							Works
						</button>
					</li>
					<li role="presentation">
						<button
							onClick="location='contact.html'"
							role="menuitem"
							class="navigation-list__item button__secondary">
							Contact
						</button>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="profile">
				<img
					src="./img/profile.png"
					class="profile__portrait"
					alt="Clara Pinheiro Portrait" />
				<h1>Frontend Developer</h1>
				<p>
					Hello World! <br />
					My name is Clara a frontend developer based in Germany
				</p>

				<br />
				<a href="work.html">Check out some of my code</a>
			</div>
		</main>
		<footer class="page-footer">
			<p>Find me on</p>
			<div class="social-media">
				<a
					href="https://github.com/capmec"
					target="_blank">
					<img
						src="img/githublogo.svg"
						alt="Github-Logo" />
				</a>

				<a
					href="https://www.linkedin.com/in/capmec/"
					target="_blank">
					<img
						src="img/linkedinlogo.svg"
						alt="LinkedIn-Logo" />
				</a>
			</div>
		</footer>
		<script src="js/tota11y.min.js"></script>
