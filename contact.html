<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<link
			rel="shortcut icon"
			href="./img/dogicon.png"
			type="image/x-icon" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link
			rel="stylesheet"
			type="text/css"
			href="CSS/style.production.css" />

		<title>Clara Pinheiro - Contact</title>
	</head>
	<body>
		<header class="page-header">
			<img
				src="./img/logo.png"
				alt="personal-logo-with-name"
				class="personal-logo" />

			<nav class="main-navigation page-header__item">
				<ul
					role="menubar"
					class="navigation-list">
					<li role="presentation">
						<button
							onClick="location.href='index.html'"
							role="menuitem"
							class="navigation-list__item navigation-list__item--active button button__secondary">
							Home
						</button>
					</li>
					<li role="presentation">
						<button
							onClick="location.href='about.html'"
							role="menuitem"
							class="navigation-list__item button__secondary">
							About
						</button>
					</li>
					<li role="presentation">
						<button
							onClick="location.href='work.html'"
							role="menuitem"
							class="navigation-list__item navigation-list__item--active button__secondary">
							Works
						</button>
					</li>
					<li role="presentation">
						<button
							onClick="location='contact.html'"
							role="menuitem"
							class="navigation-list__item">
							Contact
						</button>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="grid-message">
				<div class="grid-message_item">
					<div class="heading_not_main_pages">
						<h1>Contact</h1>
					</div>
					<img
						class="robot-img"
						src="./img/robot-svgrepo-com.svg"
						alt="robot-illustration" />

					<a href="mailto:capmec@gmail.com">capmec@gmail.com</a>
					<br />
				</div>
				<div class="grid-message_item">
					<div class="grid-form">
						<p>
							Feel free to contact me if you have any questions or just want to
							say hi!
						</p>
						<h2>Message</h2>

						<form
							action="#"
							method="post"
							id="contact-form">
							<label
								class="standard-label"
								for="contact-email"
								>E-mail:
							</label>
							<br />

							<input
								type="email"
								id="contact-email"
								required />

							<br />

							<label
								class="standard-label"
								for="telephone"
								>Telephone:
							</label>
							<br />

							<input
								id="telephone"
								type="tel"
								pattern="\d{3}[\-]\d{3}[\-]\d{4}" />

							<br />

							<label
								class="standard-label"
								for="my-input"
								>Message:
							</label>
							<br />
							<textarea
								id="my-input"
								maxlength="580"
								required=""></textarea>

							<br />
							<br />

							<input
								class="submit"
								type="submit"
								value="Send Message" />
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="page-footer">
			<p>Find me on</p>
			<div class="social-media">
				<a
					href="https://github.com/capmec"
					target="_blank">
					<img
						src="img/githublogo.svg"
						alt="Github-Logo" />
				</a>

				<a
					href="https://www.linkedin.com/in/capmec/"
					target="_blank">
					<img
						src="img/linkedinlogo.svg"
						alt="LinkedIn-Logo" />
				</a>
			</div>
		</footer>
		<script src="js/tota11y.min.js"></script>
	</body>
</html>
