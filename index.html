<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<link
			rel="shortcut icon"
			href="./img/dogicon.png"
			type="image/x-icon" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			type="text/css"
			href="css/styles.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="CSS/style.production.css" />

		<title>Clara Pinheiro - Portfolio</title>
	</head>

	<body>
		<!-- Header including the logo and the main navigation -->
		<header class="page-header">
			<img
				src="./img/logo.png"
				alt="personal-logo-with-name"
				class="personal-logo" />

			<nav class="main-navigation page-header__item">
				<ul
					role="menubar"
					class="navigation-list">
					<li role="presentation">
						<a
							href="index.html"
							role="menuitem"
							class="navigation-list__item navigation-list__item--active">
							<button>Home</button>
						</a>
					</li>
					<li role="presentation">
						<a
							href="about.html"
							role="menuitem"
							class="navigation-list__item">
							<button class="button__secondary">About</button>
						</a>
					</li>
					<li role="presentation">
						<a
							href="work.html"
							role="menuitem"
							class="navigation-list__item navigation-list__item--active"
							><button class="button__secondary">Work</button></a
						>
					</li>
					<li role="presentation">
						<a
							href="contact.html"
							role="menuitem"
							class="navigation-list__item">
							<button class="button__secondary">Contact</button>
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="profile">
				<article>
					<img
						src="./img/profile.png"
						class="profile__portrait"
						alt="Clara Pinheiro Portrait" />
					<h1>Frontend Developer</h1>
					<p>
						Hello World! <br />
						My name is Clara a frontend designer based in Germany
					</p>

					<br />
					<a
						href="work.html"
						role="works"
						>Check out some of my code</a
					>
				</article>
			</div>
		</main>
		<footer class="page-footer">
			<div class="social-media">
				<p>Find me on</p>
				<img
					src="img/githublogo.svg"
					alt="Github-Logo" />
				<img
					src="img/twittericon.svg"
					alt="Twitter-Logo" />
				<img
					src="img/linkedinlogo.svg"
					alt="LinkedIn-Logo" />
			</div>
		</footer>
		<script src="js/tota11y.min.js"></script>
	</body>
</html>
